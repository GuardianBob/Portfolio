<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/nav.js' %}"></script>
    
    <title>Add Book</title>    
    <script>
        $(document).ready(function() {
            $('#nav_links').prepend('<li class="nav-item"><a class="nav-item btn btn-outline-light" aria-current="page" href="{% url "books_home" %}">Books</a></li>');
        });
    </script>
</head>
<body>
    {% block navbar %}
        {% include 'nav_demo.html' %}
    {% endblock navbar%}
    <div class="info_bar">
        {% block infobar %}
        {% include 'books_info.html' %}
        {% endblock infobar %}
    </div>
    <div class="container">        
        <div class="row">
            <p><h5>Add a New Book Title and Review</h5></p>
        </div>
        <div class="row">
            <div class="col-md-5 form-group ">                        
                <form action='{% url "new_book" %}' method="post" id="new_book">
                    {% csrf_token %}
                    
                    {{ form }}
                </form>
                <input type="submit" value="Add Book and Review" form="new_book" class="btn btn-outline-primary px-5 my-2 " id="submit">
            </div>
        </div>
    </div>
</body>
<footer>
    
</footer>
</html>
