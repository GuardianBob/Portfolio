<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>TMDB Movie Search</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/nav.js' %}"></script>
    
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            })
            $('#nav_links').prepend('<li class="nav-item"><a class="nav-item btn btn-outline-light" href="/tmdbsearch">Search</a></li>');
        });
        
    </script>
</head>
<body style="background-color: #161B22">
    <div class="navigation">
        {% block navbar %}
        {% include 'nav_demo.html' %}
        {% endblock navbar%}
    </div>
    <div class="info_bar">
        {% block infobar %}
        {% include 'tmdb_info.html' %}
        {% endblock infobar %}
    </div>
    <div class="container justify-contents-center mt-5">
        <div class="row justify-contents-center mt-5" id="results">   
            <div class="col-lg-12 mt-3">            
                <div class="card-columns text-center">            
                    {% for movie in movies %}
                        <div class="card text-center text-light bg-dark" style="max-width: 250px; max-height: 500px;">
                            <a href="https://www.themoviedb.org/movie/{{ movie.movieID }}" target="_blank"><img class="card-img-top" src="{{ movie.posterImg }}" alt="{{ movie.movieID }}"></a>
                            <div class="card-body">    
                                <div class="card-text">
                                    {{ movie.title }} <br>
                                    {{ movie.rating }} <br>
                                    {{ movie.date }}
                                </div>
                            </div>                          
                        </div>                       
                    {% endfor %}
                </div>  
            </div> 
        </div>
    </div>
    
</body>
</html>
